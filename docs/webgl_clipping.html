<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - clipping planes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			
			* {
				margin:0;
				padding:0;
			}
			
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three":"https://unpkg.com/three@0.156.0/build/three.module.js",
					"three/addons/":"https://unpkg.com/three@0.156.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from "three";
			import Stats from "three/addons/libs/stats.module.js";
			import { GUI } from "three/addons/libs/lil-gui.module.min.js";
			import { OrbitControls } from "three/addons/controls/OrbitControls.js";

			// Clipping planes:
			const localPlane = new THREE.Plane(new THREE.Vector3(0,1,0),1);
			
			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry(1.5,1.5),
				new THREE.MeshBasicMaterial({color:0xFFFFFF,side:THREE.DoubleSide})
			);

			const onWindowResize = ()=>{
				camera.aspect = window.innerWidth/window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth,window.innerHeight);
			}

			const camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.25,16);
			camera.position.set(0,0,2);
			const scene = new THREE.Scene();
			
			// Lights
			scene.add( new THREE.AmbientLight(0xFFFFFF ) );
			
			plane.position.copy(localPlane.normal);
			plane.position.multiplyScalar(-localPlane.constant);
			plane.quaternion.setFromUnitVectors(new THREE.Vector3(0,0,1),localPlane.normal);
			plane.material.opacity = 0.5;
			plane.material.transparent = true;
			scene.add( plane ); 
			
			
			// Geometry
			const object = new THREE.Mesh( 
				new THREE.TorusKnotGeometry(0.4,0.08,95,20),
				new THREE.MeshBasicMaterial({color:0xFFFFFF,clippingPlanes:[localPlane]})
			);
			scene.add( object );
			
			// Stats
			const stats = new Stats();
			document.body.appendChild( stats.dom );
			
			// Renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth,window.innerHeight);
			renderer.useLegacyLights = true;
			
			window.addEventListener("resize",onWindowResize);
			document.body.appendChild(renderer.domElement);
			
			// Clipping setup (renderer):
			renderer.clippingPlanes = []; // GUI sets it to globalPlanes
			renderer.localClippingEnabled = true;
			
			// Controls
			const controls = new OrbitControls(camera,renderer.domElement);
			controls.target.set(0,0,0);
			controls.update();
			
			// GUI
			const gui = new GUI(),
			folderLocal = gui.addFolder("Local Clipping"),
			propsLocal = {
				get "Enabled" () {
					return renderer.localClippingEnabled;
				},
				set "Enabled" (v) {
					renderer.localClippingEnabled = v;
				},
				get "Plane" () {
					return localPlane.constant;
				},
				set "Plane" (v) {
					localPlane.constant = v;
				}
			};
			propsLocal["Plane"] = 0.0;
			
			folderLocal.add( propsLocal,"Enabled");
			folderLocal.add( propsLocal,"Plane",-1.0,1.0,0.01);
			
			// Start
			const startTime = Date.now();
			
			setInterval(()=>{
				
				const currentTime = Date.now();
				const time = (currentTime-startTime)/1000;
				
				object.rotation.x = time*1.0;
				object.rotation.y = time*0.4;
				
				plane.position.copy(localPlane.normal);
				plane.position.multiplyScalar(-localPlane.constant);
				plane.quaternion.setFromUnitVectors(new THREE.Vector3(0,0,1),localPlane.normal);
				
				stats.begin();
				renderer.render( scene, camera );
				stats.end();
				
			},33);
			
		</script>
	</body>
</html>
